<body class="bg-light">

    <div class="add_student">
        <div class="container py-3">
            <p class="text-info font-weight-bold text-center">দাখিন বালাপারা সিনিয়ার ফাজিল মাদ্রাসা ভর্তি ফরম ।</p>

                    <input type="text" name="std_names" id="std_names" class="form-control">

                    <input type="date" name="both_day" id="both_day" class="form-control">

                <div class="form-group">
                    <label for="both_sarto">জন্ম সনদঃ</label>
                    <input type="file" name="both_sarto" id="both_sarto" class="form-control">
                </div>
                <div class="form-group">
                    <label for="five_sarto">পঞ্চম শ্রীনির সনদ পত্র যদি থাকেঃ</label>

                </div>
                <div class="form-group">
                    <label for="std_img">ছাত্র/ছাত্রী ছবিঃ</label>
                    <input type="file" name="std_img" id="std_img" class="form-control">
                </div>

                    <label for="fa_name">পিতার নামঃ</label>
                    <input type="text" name="fa_name" id="fa_name" class="form-control">

                    <input type="text" name="fa_pes" id="fa_pes" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fa_podobi">পিতার পদবিঃ</label>
                    <input type="text" name="fa_podobi" id="fa_podobi" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fa_moth_amo">পিতার মাসিক আয়ঃ</label>
                    <input type="text" name="moth_amo" id="moth_amo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fa_number">পিতার মোবাইল নাম্বারঃ</label>
                    <input type="number" name="fa_number" id="fa_number" class="form-control">

                <div class="form-group">
                    <label for="ma_name">মাতার  নামঃ</label>
                    <input type="text" name="ma_name" id="ma_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ma_pes">মাতার  পেসাঃ</label>
                    <input type="text" name="ma_pes" id="ma_pes" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ma_podobi">মাতার পদবিঃ</label>
                    <input type="text" name="ma_podobi" id="ma_podobi" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ma_moth_amo">মাতার মাসিক আয়ঃ</label>
                    <input type="text" name="ma_moth_amo" id="ma_moth_amo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ma_number">মাতার মোবাইল নাম্বারঃ</label>
                    <input type="number" name="ma_number" id="ma_number" class="form-control">

                </div>

                    <label for="add_dak">ডাকঘড়ঃ</label>
                    <input type="text" name="add_dak" id="add_dak" class="form-control">
                </div>
                <div class="form-group">
                    <label for="add_thana">থানাঃ</label>
                    <input type="text" name="add_thana" id="add_thana" class="form-control">

                    <label for="add_jela">জেলাঃ</label>

                <div class="form-group">
                    <label for="pre_g">গ্রাম/মহল্লাঃ</label>
                    <input type="text" name="pre_g" id="pre_g" class="form-control">

                    <label for="pre_dak">ডাকঘড়ঃ</label>
                    <input type="text" name="pre_dak" id="pre_dak" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pre_thana">থানাঃ</label>
                    <input type="text" name="pre_thana" id="pre_thana" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pre_jela">জেলাঃ</label>
                    <input type="text" name="pre_jela" id="pre_jela" class="form-control">
                </div>

                    <label for="var_date">তারিখঃ</label>

                </div>
                <div class="form-group">
                    <label for="std_sig">শিক্ষাথির নামঃ</label>
                    <input type="text" name="std_sig" id="std_sig" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ov_sig">অভিভাবোকেন নামঃ</label>
                    <input type="text" name="ov_sig" id="ov_sig" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="ov_sig" hidden>
                </div>
                <input onclick="return confirm('Are sre?')" type="submit" value="submit" name="sub_btn"  class="btn-block btn btn-primary" id="sub_btn">
